<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MVVM</title>
    <style>
      .submiting {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>输入</h2>
      <div>姓名：<input x-model="name" :disabled="submiting" /></div>
      <div>
        年龄：<input type="number" x-model="age" :disabled="submiting" />
      </div>
      <div>
        性别：<select x-model="gender" :disabled="submiting">
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
      </div>
      <div>
        爱好：<input type="text" x-model="extra.like" :disabled="submiting" />
      </div>
      <p>
        <button @click="changeGender(gender)">点我变性</button>
        <button @click="toggleShowInfo">
          {{ showInfo ? '隐藏信息' : '显示信息' }}
        </button>
        <button @click="reset">重置</button>
        <button
          @click="submit"
          :disabled="submiting"
          class="{{ submiting ? 'submiting' : '' }}"
        >
          {{ submiting ? '提交中...' : '提交' }}
        </button>
      </p>

      <div
        x-if="showInfo"
        x-show="showInfo"
        class="{{ submiting ? 'submiting' : '' }}"
      >
        <h2>信息</h2>
        <div>当前时间：{{ currentTimeStr }}</div>
        <div>全名：{{ name.toUpperCase() + ' snow' }}</div>
        <div>年龄：{{ age }}</div>
        <div>
          性别：<span>{{ genderText }}</span>
        </div>
        <div>爱好：{{ extra.like }}</div>
        <p>
          <button
            @click="submit"
            :disabled="submiting"
            class="{{ submiting ? 'submiting' : '' }}"
          >
            {{ submiting ? '提交中...' : '另一个提交' }}
          </button>
        </p>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
