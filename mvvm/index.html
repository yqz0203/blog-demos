<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MVVM</title>
  </head>
  <body>
    <div id="app">
      <h2>输入</h2>
      <div>姓名：<input :value="{{ name }}" /></div>
      <div>年龄：<input type="number" :value="{{ age }}" /></div>
      <div>
        性别：<select :value="{{ gender }}">
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
      </div>
      <div>爱好：<input type="text" :value="{{ extra.like }}" /></div>
      <p>
        <button @click="changeGender">点我变性</button>
        <button @click="reset">重置</button>
      </p>

      <h2>信息</h2>
      <div>当前时间：{{ currentTimeDateStr }}</div>
      <div>全名：{{ name.toUpperCase() + ' snow' }}</div>
      <div>年龄：{{ age }}</div>
      <div>性别：{{ genderText }}</div>
      <div>爱好：{{ extra.like }}</div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
